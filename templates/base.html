<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'Logo.png' %}"/>
    <title> {% block title %} {% endblock title %}</title>

  </head>
  <body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-top:40px; padding-bottom:40px;">
  <a class="navbar-brand" href="/"><img src="/static/Logo.png" width="150"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/" >Home<span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/qrcode' %}active{% endif %}" href="/qrcode">QR Code</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/urlshort' %}active{% endif %}" href="/urlshort">URL Shortener</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/speed_test' %}active{% endif %}" href="/speed_test">Internet Speed Test</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/ipcheck' %}active{% endif %}" href="/ipcheck">My Ip Location</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/ipcheck' %}active{% endif %}" href="/whoisdomain">Whois Domain</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/img_to_text' %}active{% endif %}" href="/img_to_text">Image to Text</a>
      </li>
     <li class="nav-item">
        <a class="nav-link {% if request.path == '/pdf_to_txt' %}active{% endif %}" href="/pdf_to_txt">PDF to Txt</a>
      </li>
    <li class="nav-item">
        <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact us</a>
      </li>
    </ul>
    
  </div>
</nav>


{% block body %}{% endblock body %}
<!-- Footer -->
<footer class="page-footer font-small stylish-color-dark pt-4" >

<div class="container-social">
<h3 class="followus">Follow us </h3>
        <div class="social-buttons">        
        <!-- facebook  Button -->
                <a href="http://www.facebook.com" target="blank" class="social-margin"> 
                  <div class="social-icon facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i> 
                  </div>
                </a>
                <!-- pinterest Button -->
                <a href="https://pinterest.com/" target="blank"  class="social-margin">
                  <div class="social-icon pinterest">
                    <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                  </div>
                </a>
                <!-- LinkedIn Button -->
                <a href="http://linkedin.com/" class="social-margin" target="blank">
                  <div class="social-icon linkedin">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                  </div> 
                </a>
              <!-- Github Button -->
                <a href="https://github.com/"  target="blank"  class="social-margin">
                  <div class="social-icon github">
                    <i class="fa fa-github-alt" aria-hidden="true"></i>
                  </div>
                </a>
          <!-- TwitterButton -->
                <a href="http://twitter.com/" target="blank" class="social-margin">
                  <div class="social-icon twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                  </div> 
                </a>
        </div>
        </div>

  <!-- Copyright -->

  </div>
  <!-- Copyright -->

</footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
</html>
