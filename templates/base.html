<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'Logo.png' %}"/>
    <title> {% block title %} {% endblock title %}</title>

  </head>
  <body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-top:40px; padding-bottom:40px;">
  <a class="navbar-brand" href="/"><img src="/static/Logo.png" width="150"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/" >Home<span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/qrcode' %}active{% endif %}" href="/qrcode">QR Code</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/urlshort' %}active{% endif %}" href="/urlshort">URL Shortener</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/yt_download' %}active{% endif %}" href="/yt_download">YouTube Downloader</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/speed_test' %}active{% endif %}" href="/speed_test">Internet Speed Test</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/ipcheck' %}active{% endif %}" href="/ipcheck">My Ip Location</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/ipcheck' %}active{% endif %}" href="/whoisdomain">Whois Domain</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/img_to_text' %}active{% endif %}" href="/img_to_text">Image to Text</a>
      </li>
     <li class="nav-item">
        <a class="nav-link {% if request.path == '/pdf_to_txt' %}active{% endif %}" href="/pdf_to_txt">PDF to Txt</a>
      </li>
    <li class="nav-item">
        <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact us</a>
      </li>
    </ul>
    
  </div>
</nav>


{% block body %}{% endblock body %}
